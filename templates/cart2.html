<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/cart.js"></script>
    <link rel="stylesheet" href="Assets/cart.css">
    <!------ Include the above in your HEAD tag ---------->


    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>

<h1><strong>Welcome to the Pickle Cart</strong></h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-line-price">Total</label>
  </div>

    <!--PRODUCTS-->


  <!--pickles-->
  {% for Product in Products %}
<div class="product">
    <div class="product-image">
      <img src={{ Product[4] }}>
    </div>
    <div class="product-details">
      <div class="product-title">{{ Product[1] }}</div>
      <p class="product-description"> {{ Product[3] }}</p>
    </div>
    <div class="product-price">{{ Product[2] }}</div>
    <div class="product-quantity">
      <input type="number" value="0" min="0">
    </div>
    <div class="product-line-price">0.00</div>
  </div>
{% endfor %}
  <!--end of pickle-->


    <!--end of PRODUCTS-->


  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">0.00</div>
    </div>
    <div class="totals-item">
      <label>Tax (6%)</label>
      <div class="totals-value" id="cart-tax">0.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">0.00</div>
    </div>
  </div>
</div>
<button class="checkout" onclick="checkout_btn()" >Checkout</button>
</body>
</html>
